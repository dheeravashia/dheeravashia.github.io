<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Dheer Avashia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --background: #ffffff;
      --text: #111;
      --accent: #007acc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
    }
    header {
      background: var(--primary-color);
      padding: 1rem 2rem;
      color: #fff;
      text-align: center;
    }
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    nav ul li button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: border-bottom 0.3s;
    }
    nav ul li button:hover,
    nav ul li button.active {
      border-bottom: 2px solid #fff;
    }
    section {
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      nav ul {
        justify-content: center;
      }
      section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html" class="site-title">Dheer Avashia</a>
      <nav>
        <ul>
          <li><button id="homeBtn">Home</button></li>
          <li><button id="projectsBtn">Work Experience</button></li>
          <li><button id="certBtn">Coursework</button></li>
          <li><button id="contactBtn" class="active">Contact</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/{your_form_id}" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="_replyto" placeholder="Your email" required>
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <footer>&copy; 2024 Dheer Avashia. All rights reserved.</footer>

  <script>
    const navLinks = [
      { id: 'homeBtn', url: 'index.html' },
      { id: 'projectsBtn', url: 'Dheer Portfolio Projects.html' },
      { id: 'certBtn', url: 'Dheer Portfolio Coursework.html' },
      { id: 'contactBtn', url: 'Dheer Portfolio Contact.html' },
    ];
    navLinks.forEach(({ id, url }) => {
      const btn = document.getElementById(id);
      btn.addEventListener('click', () => window.location.href = url);
    });
  </script>
</body>
</html>
