<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link rel="stylesheet" href="Dheer Portfolio CSS.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><button id="homeBtn" >Home</button></li>
                <li><button id="projectsBtn">Work Experience</button></li>
                <li><button id="certBtn">Coursework and Certificates</button></li>
                <li><button id="contactBtn"  class="active">Contact</button></li>
            </ul>
        </nav>
    </header>


    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
      <!-- modify this form HTML and place wherever you want your form -->
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dheer Avashia. All rights reserved.</p>
    </footer>
    
    <!-- Include JavaScript -->
    <script src="Dheer Portfoilio JS.js"></script>

</body>
</html>
