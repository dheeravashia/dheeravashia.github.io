<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link rel="stylesheet" href="Dheer Portfolio CSS.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><button id="homeBtn" >Home</button></li>
                <li><button id="projectsBtn">Work Experience</button></li>
                <li><button id="certBtn">Coursework and Certificates</button></li>
                <li><button id="contactBtn"  class="active">Contact</button></li>
            </ul>
        </nav>
    </header>


    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dheer Avashia. All rights reserved.</p>
    </footer>
    
    <!-- Include JavaScript -->
    <script src="Dheer Portfoilio JS.js"></script>

</body>
</html>
